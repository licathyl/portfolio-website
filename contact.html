      <br>
      <label class="standard-label" for="contact-phone">Telephone: </label>
      <input type="tel" placeholder="123-456-7890" id="contact-phone" name="telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
      <br>
      <label class="standard-label" for="contact-message">Message: </label>
      <textarea placeholder="Max length: 240 characters" id="contact-message" name="message" maxlength="240" required></textarea>
      <br>
